<div class="container">
  <h1 style="font-size: 40px; color: #3f51b5;">Accedi</h1>
<mat-stepper orientation="vertical" linear='true' #stepper class="step">
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup" #formtwo="ngForm">
      <ng-template matStepLabel>Inserisci l'email</ng-template>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. mario@gmail.com" required>
        <mat-error *ngIf="secondFormGroup?.get('secondCtrl')?.hasError('notExists')">username o password errati</mat-error>
        <mat-error *ngIf="secondFormGroup?.get('secondCtrl')?.hasError('email')">inserisci un'email valida</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup" #formthree="ngForm">
      <ng-template matStepLabel>Inserisci la password</ng-template>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Password" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
    <ng-template matStepLabel>Completato</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button type="submit">
        submit
      </button>
    </div>
  </form>
  </mat-step>
</mat-stepper>
<div class="button-container">
  <button mat-button routerLink="">non hai un account, registrati?</button>
</div>
</div>
